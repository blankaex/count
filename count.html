<html lang="en-US">

<head>
    <title>Count</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/sawarabigothic.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app" class="container" @click.right.prevent>
        <ul class="header nav nav-pills nav-justified fade show" role="tablist" data-tabs="tabs">
            <li><a href="#neutral" data-toggle="tab"><img src="img/neutral.png"></a></li>
            <li><a href="#elf" data-toggle="tab"><img src="img/elf.png"></a></li>
            <li><a href="#royal" data-toggle="tab"><img src="img/royal.png"></a></li>
            <li><a href="#witch" data-toggle="tab"><img src="img/witch.png"></a></li>
            <li><a href="#dragon" data-toggle="tab"><img src="img/dragon.png"></a></li>
            <li><a href="#necromancer" data-toggle="tab"><img src="img/necromancer.png"></a></li>
            <li><a href="#vampire" data-toggle="tab"><img src="img/vampire.png"></a></li>
            <li><a href="#bishop" data-toggle="tab"><img src="img/bishop.png"></a></li>
            <li><a href="#nemesis" data-toggle="tab"><img src="img/nemesis.png"></a></li>
        </ul>

        <div id=reset class="reset fade show" @click="reset">
            <h2>リセット</h2>
        </div>

        <div class="tab-content">
            <div id="neutral" role="tabpanel" class="home tab-pane fade show active text-center">
                <h1>{{ title }}</h1>
                <hr>
                <small><a href="https://github.com/blankaex/count">By Blankaex</a></small>
            </div>

            <div id="elf" role="tabpanel" class="view tab-pane fade text-center">
                <div @click="inc('fairy')" @click.right.prevent="dec('fairy')">
					<h1>フェアリー枚数: <span id="fairy" class="counter">0</span></h1>
				</div>
            </div>

            <div id="royal" role="tabpanel" class="view tab-pane fade text-center">
                <div @click="inc('kubikazari')" @click.right.prevent="dec('kubikazari')">
                    <h1>首飾り枚数: <span id="kubikazari" class="counter">0</span></h1>
                </div>
                <div @click="inc('shouken')" @click.right.prevent="dec('shouken')">
                    <h1>小剣枚数: <span id="shouken" class="counter">0</span></h1>
                </div>
                <div @click="inc('sakazuki')" @click.right.prevent="dec('sakazuki')">
                    <h1>杯枚数: <span id="sakazuki" class="counter">0</span></h1>
                </div>
                <div @click="inc('kutsu')" @click.right.prevent="dec('kutsu')">
                    <h1>靴枚数: <span id="kutsu" class="counter">0</span></h1>
                </div>
            </div>

            <div id="witch" role="tabpanel" class="view tab-pane fade text-center">
                <h1>数えるもんなくね？</h1>
            </div>

            <div id="dragon" role="tabpanel" class="view tab-pane fade text-center">
                <h1 @click="inc('toiki')" @click.right.prevent="dec('toiki')">吐息枚数: <span id="toiki" class="counter">0</span></h1>
            </div>

            <div id="necromancer" role="tabpanel" class="view tab-pane fade text-center">
                <h1>数えるもんなくね？</h1>
            </div>

            <div id="vampire" role="tabpanel" class="view tab-pane fade text-center">
                <h1 @click="inc('jishou')" @click.right.prevent="dec('jishou')">自傷回数: <span id="jishou" class="counter">0</span></h1>
            </div>

            <div id="bishop" role="tabpanel" class="view tab-pane fade text-center">
                <h1>数えるもんなくね？</h1>
            </div>

            <div id="nemesis" role="tabpanel" class="view tab-pane fade text-center">
                <h1 @click="dec('lishena-1')" @click.right.prevent="inc('lishena-1')">白1枚目: <span id="lishena-1" class="counter">10</span></h1>
                <h1 @click="dec('lishena-2')" @click.right.prevent="inc('lishena-2')">黒1枚目: <span id="lishena-2" class="counter">10</span></h1>
                <h1 @click="dec('lishena-3')" @click.right.prevent="inc('lishena-3')">白2枚目: <span id="lishena-3" class="counter">10</span></h1>
                <h1 @click="dec('lishena-4')" @click.right.prevent="inc('lishena-4')">黒2枚目: <span id="lishena-4" class="counter">10</span></h1>
                <h1 @click="inc('ningyou')" @click.right.prevent="dec('ningyou')">人形枚数: <span id="ningyou" class="counter">0</span></h1>
            </div>
        </div>
    </div>

	<script type="text/javascript" src="js/script.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
</body>
