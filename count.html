<html lang="en-US">

<head>
    <title>Count</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app" class="container">
        <div class="header">
            <img src="img/elf.png" @click="showView('elf')">
            <img src="img/royal.png" @click="showView('royal')">
            <img src="img/witch.png" @click="showView('witch')">
            <img src="img/dragon.png" @click="showView('dragon')">
            <img src="img/necromancer.png" @click="showView('necromancer')">
            <img src="img/vampire.png" @click="showView('vampire')">
            <img src="img/bishop.png" @click="showView('bishop')">
            <img src="img/nemesis.png" @click="showView('nemesis')">
        </div>

        <div id="home" class="home">
            <h1>{{ message }}</h1>
            <hr>
        </div>

        <div id="elf" class="view">
            <h1 @click="inc('fairy')" @dblclick="dec('fairy')">フェアリー枚数: <span id="fairy" class="counter">0</span></h1>
        </div>

        <div id="royal" class="view">
            <h1 @click="inc('kubikazari')">首飾り枚数: <span id="kubikazari" class="counter">0</span></h1>
            <h1 @click="inc('shouken')">小剣枚数: <span id="shouken" class="counter">0</span></h1>
            <h1 @click="inc('sakazuki')">杯枚数: <span id="sakazuki" class="counter">0</span></h1>
            <h1 @click="inc('kutsu')">靴枚数: <span id="kutsu" class="counter">0</span></h1>
        </div>

        <div id="witch" class="view">
            3
        </div>

        <div id="dragon" class="view">
            4
        </div>

        <div id="necromancer" class="view">
            5
        </div>

        <div id="vampire" class="view">
            <h1 @click="inc('jishou')" @scroll.passive="dec('jishou')">自傷回数: <span id="jishou" class="counter">0</span></h1>
        </div>

        <div id="bishop" class="view">
            7
        </div>

        <div id="nemesis" class="view">
            8
        </div>

        <div id=reset class="reset" @click="reset">
            <h1>Reset</h1>
        </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
